<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Will Wall</title>
  <style>
    body { margin:0; background:#000; }
    #scene{
      width:100vw; height:100vh; object-fit:cover; display:block;
    }
    #flipBtn{
      position:fixed;
      bottom:40px;
      left:50%;
      transform:translateX(-50%);
      padding:14px 22px;
      border:2px solid red;
      background:black;
      color:white;
      font-size:16px;
      border-radius:14px;
      z-index:9999;
    }
  </style>
</head>

<body>
  <!-- SOLO LA IMAGEN -->
  <img id="scene" src="normal.jpg" alt="Will (normal)">

  <!-- SOLO UN BOTÃ“N -->
  <button id="flipBtn">Enter the Upside Down</button>

  <!-- SOLO UN SCRIPT -->
  <script>
    const scene = document.getElementById("scene");
    const btn = document.getElementById("flipBtn");
    let upside = false;

    btn.addEventListener("click", () => {
      upside = !upside;
      scene.src = upside ? "upside.jpg" : "normal.jpg";
      btn.textContent = upside ? "Return to Hawkins" : "Enter the Upside Down";
    });
  </script>
</body>
</html>
