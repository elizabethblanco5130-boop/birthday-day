<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Will Wall</title>

</head>
<body class="will-page normal">
<img
  id="scene"
  src="normal.jpg"
  alt="Casa de Will"
  style="width:100%; height:100vh; object-fit:cover;"
>
  
</button>
<header class="will-top">
  <a class="will-back" href="hub.html">← HUB</a>
  <div class="will-title">WILL’S WALL</div>
  <button class="will-btn" id="flipBtn">CRUZAR AL OTRO LADO</button>
</header>

<main class="will-stage" id="stage">
  <div class="will-wall" id="wall"></div>
  <div class="will-hint" id="hint">Toca letras… o cambia al otro lado.</div>
</main>
<script>
  const scene = document.getElementById("scene");
  const btn = document.getElementById("switchBtn");

  let upside = false;

  btn.onclick = () => {
    if (!upside) {
      scene.src = "upside.jpg";
      btn.textContent = "Return to Hawkins";
      upside = true;
    } else {
      scene.src = "normal.jpg";
      btn.textContent = "Enter the Upside Down";
      upside = false;
    }
  };
</script>
<script src="will.js?v=400"></script>
</body>
</html>
