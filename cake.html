<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday â€” Hawkins</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="room normal">
<div class="scene-container">
  <img id="sceneNormal" class="scene active" src="normal.jpg" alt="Normal">
  <img id="sceneUpside" class="scene" src="upside.jpg" alt="Upside Down">
</div>

<button id="switchBtn" class="switch-btn">Enter the Upside Down</button>

<script>
  const btn = document.getElementById("switchBtn");
  const normal = document.getElementById("sceneNormal");
  const upside = document.getElementById("sceneUpside");
  let isUpside = false;

  btn.addEventListener("click", () => {
    isUpside = !isUpside;

    if (isUpside) {
      normal.classList.remove("active");
      upside.classList.add("active");
      btn.textContent = "Volver a Hawkins";
    } else {
      upside.classList.remove("active");
      normal.classList.add("active");
      btn.textContent = "Enter the Upside Down";
    }
  });
</script>
<div class="room-bg normal-bg"></div>
<div class="room-bg upside-bg"></div>

<div class="lights">
  <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
  <br>
  <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
  <br>
  <span>D</span><span>A</span><span>Y</span>
</div>

<button id="switchWorld">Enter the Upside Down</button>

<script>
const btn = document.getElementById('switchWorld');
const body = document.body;

btn.addEventListener('click', () => {
  body.classList.toggle('upside');
});
</script>

</body>
</html>
