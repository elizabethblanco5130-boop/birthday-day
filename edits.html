<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Edits ‚Äî Starcourt</title>

  <!-- Pixel/arcade -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink: rgba(255, 0, 153, .75);
      --cyan: rgba(0, 255, 255, .40);
      --glass: rgba(0,0,0,.40);
      --glass2: rgba(0,0,0,.22);
      --white: rgba(255,255,255,.92);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:#000;
      color:#fff;
      overflow:hidden;
      font-family: system-ui, -apple-system, Arial;
    }

    /* ======= SCREENS ======= */
    .screen{
      position:fixed; inset:0;
      display:none;
    }
    .screen.show{ display:block; }

    /* ======= INTRO (black + cake) ======= */
    .intro{
      background:#000;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .introWrap{
      width:min(520px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      text-align:center;
    }

    .introText{
      font-family:'Press Start 2P', monospace;
      font-size:12px;
      letter-spacing:.05em;
      line-height:1.6;
      opacity:.9;
    }

    .cakeBtn{
      width:108px;
      height:108px;
      border-radius:26px;
      border:1px solid rgba(255,255,255,.12);
      background: radial-gradient(circle at 30% 30%, rgba(255,0,153,.25), rgba(0,0,0,.65));
      box-shadow:
        0 0 0 2px rgba(255,0,153,.10),
        0 0 26px rgba(255,0,153,.25),
        0 0 32px rgba(0,255,255,.10);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, filter .25s ease;
    }
    .cakeBtn:active{ transform: scale(.98); }

    .cakeEmoji{
      font-size:42px;
      filter: drop-shadow(0 0 10px rgba(255,0,153,.25));
    }

    .hint{
      font-family:'Press Start 2P', monospace;
      font-size:9px;
      opacity:.65;
      letter-spacing:.06em;
    }

    /* ======= VIDEO SCREEN ======= */
    .videoScreen{
      background:#000;
    }

    .videoWrap{
      position:absolute; inset:0;
      display:grid;
      place-items:center;
      padding:18px;
    }

    video#jamieVid{
      width:min(920px, 96vw);
      height:auto;
      max-height: 82vh;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 0 40px rgba(255,0,153,.18);
      background:#000;
    }

    .closeBtn{
      position:fixed;
      right:14px;
      top:14px;
      z-index:50;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,0,153,.60);
      background: rgba(0,0,0,.55);
      color:#fff;
      font-family:'Press Start 2P', monospace;
      font-size:10px;
      letter-spacing:.06em;
      text-transform: uppercase;
      cursor:pointer;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 18px rgba(255,0,153,.12);
    }
    .closeBtn:active{ transform: translateY(1px); }

    /* ======= STARCOURT COLLAGE SCREEN ======= */
    .starcourt{
      /* Neon mall vibe */
      background:
        radial-gradient(circle at 30% 20%, rgba(255,0,153,.18), rgba(0,0,0,.85)),
        radial-gradient(circle at 80% 60%, rgba(0,255,255,.14), rgba(0,0,0,.85));
    }

    /* animated neon scan */
    .scan{
      position:absolute; inset:-40%;
      background: linear-gradient(120deg,
        rgba(255,0,153,.0),
        rgba(255,0,153,.10),
        rgba(0,255,255,.10),
        rgba(255,0,153,.0));
      filter: blur(18px);
      opacity:.55;
      animation: scan 7s linear infinite;
      pointer-events:none;
    }
    @keyframes scan{
      0%{ transform: translateX(-18%) translateY(-8%) rotate(6deg); }
      100%{ transform: translateX(18%) translateY(8%) rotate(6deg); }
    }

    /* neon tubes frame */
    .tubes{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:.95;
    }
    .tube{
      position:absolute;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      box-shadow:
        0 0 12px rgba(255,0,153,.25),
        0 0 22px rgba(0,255,255,.20);
      filter: saturate(1.1);
      animation: flicker 2.6s infinite;
    }
    .tube.t1{ left:14px; top:14px; width:160px; height:10px; }
    .tube.t2{ right:14px; top:14px; width:210px; height:10px; animation-delay:.2s; }
    .tube.t3{ left:14px; bottom:14px; width:220px; height:10px; animation-delay:.35s; }
    .tube.t4{ right:14px; bottom:14px; width:160px; height:10px; animation-delay:.1s; }
    .tube.v1{ left:14px; top:14px; width:10px; height:220px; animation-delay:.45s; }
    .tube.v2{ right:14px; top:14px; width:10px; height:240px; animation-delay:.15s; }

    @keyframes flicker{
      0%,100%{ opacity:.9; }
      45%{ opacity:.75; }
      55%{ opacity:1; }
      70%{ opacity:.82; }
    }

    /* Your big image area (NO "photo" boxes) */
    .collageWrap{
      position:absolute;
      inset:0;
      padding:72px 16px 20px;
      display:grid;
      place-items:center;
      z-index:10;
    }

    .collageFrame{
      width:min(980px, 94vw);
      height:min(78vh, 640px);
      border-radius:22px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 0 2px rgba(255,0,153,.08),
        0 0 30px rgba(255,0,153,.14),
        0 0 24px rgba(0,255,255,.10);
      position:relative;
      overflow:hidden;
    }

    /* ‚úÖ VIDEO collage.MP4 dentro del frame (no tapa el marco) */
    .collageFrame video{
      position:absolute; inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.95;
      filter: saturate(1.05) contrast(1.05);
      pointer-events:none;
    }

    .collageTitle{
      position:absolute;
      left:16px; top:16px;
      font-family:'Press Start 2P', monospace;
      font-size:11px;
      letter-spacing:.08em;
      color: rgba(255,255,255,.86);
      text-transform: uppercase;
      text-shadow: 0 0 14px rgba(255,0,153,.18);
      z-index:2;
    }

    .collageSub{
      position:absolute;
      left:16px; bottom:16px;
      right:16px;
      font-family:'Press Start 2P', monospace;
      font-size:9px;
      line-height:1.7;
      letter-spacing:.04em;
      color: rgba(255,255,255,.80);
      z-index:2;
      opacity:.9;
    }

    /* Tap FX (little neon spark) */
    .spark{
      position:fixed;
      width:10px; height:10px;
      border-radius:50%;
      background: rgba(255,0,153,.85);
      box-shadow: 0 0 14px rgba(255,0,153,.75), 0 0 24px rgba(0,255,255,.25);
      pointer-events:none;
      transform: translate(-50%,-50%);
      animation: pop .6s ease-out forwards;
      z-index:200;
    }
    @keyframes pop{
      from{ opacity:1; transform: translate(-50%,-50%) scale(.7); }
      to{ opacity:0; transform: translate(-50%,-50%) scale(3.2); }
    }

    /* ‚úÖ Star sparkle (follows finger) */
    .star{
      position:fixed;
      transform: translate(-50%,-50%);
      pointer-events:none;
      z-index:220;
      opacity:1;
      animation: starPop .9s ease-out forwards;
      filter: drop-shadow(0 0 10px rgba(255,255,255,.45));
    }
    .star::before{
      content:"‚ú¶";
      font-family:'Press Start 2P', monospace;
      font-size:12px;
      color: rgba(255,255,255,.95);
      text-shadow:
        0 0 10px rgba(0,255,255,.25),
        0 0 12px rgba(255,0,153,.18);
    }
    @keyframes starPop{
      from{ transform: translate(-50%,-50%) scale(.7); opacity:1; }
      to{ transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.7); opacity:0; }
    }

    /* Back button */
    .back{
      position:fixed;
      left:14px;
      top:14px;
      z-index:70;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.45);
      color:#fff;
      text-decoration:none;
      font-family:'Press Start 2P', monospace;
      font-size:10px;
      letter-spacing:.06em;
      text-transform: uppercase;
      backdrop-filter: blur(8px);
    }

    /* make room on small phones */
    @media (max-width:420px){
      .collageWrap{ padding-top:64px; }
      .collageFrame{ height: 72vh; }
    }
  </style>
</head>

<body>

  <!-- ============ INTRO ============ -->
  <section class="screen intro show" id="screenIntro">
    <a class="back" href="index.html?v=1000">‚Üê VOLVER</a>

    <div class="introWrap">
      <div class="cakeBtn" id="cakeBtn" aria-label="Pastel">
        <div class="cakeEmoji">üéÇ</div>
      </div>

      <div class="introText">esto es todo</div>
      <div class="hint">toca el pastel otra vez‚Ä¶</div>
    </div>
  </section>

  <!-- ============ VIDEO ============ -->
  <section class="screen videoScreen" id="screenVideo">
    <button class="closeBtn" id="closeVideo" type="button">CERRAR</button>

    <div class="videoWrap">
      <video id="jamieVid" playsinline controls>
        <source src="jamie.mov" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- ============ STARCOURT COLLAGE ============ -->
  <section class="screen starcourt" id="screenMall">
    <a class="back" href="index.html?v=1000">‚Üê VOLVER</a>

    <div class="scan"></div>
    <div class="tubes">
      <div class="tube t1"></div>
      <div class="tube t2"></div>
      <div class="tube t3"></div>
      <div class="tube t4"></div>
      <div class="tube v1"></div>
      <div class="tube v2"></div>
    </div>

    <div class="collageWrap">
      <div class="collageFrame" id="collageFrame">

        <!-- ‚úÖ TU ‚ÄúIMAGEN‚Äù AHORA ES VIDEO collage.MP4 -->
        <video id="collageVid" autoplay muted loop playsinline preload="auto">
          <source src="collage.MP4" type="video/mp4">
        </video>

        <div class="collageTitle">STARCOURT EDITS</div>
        <div class="collageSub">
          Toca y mueve el dedo: destellos ‚ú¶ (La m√∫sica se prende al entrar.)
        </div>
      </div>
    </div>
  </section>

  <!-- AUDIO: 1) trick.mp3  -->
  <audio id="trick" preload="auto">
    <source src="trick.mp3" type="audio/mpeg">
  </audio>

  <!-- ‚úÖ AUDIO: m√∫sica del collage -->
  <audio id="mallMusic" preload="auto" loop>
    <source src="louis..mp3" type="audio/mpeg">
  </audio>

  <script>
    const screenIntro = document.getElementById("screenIntro");
    const screenVideo = document.getElementById("screenVideo");
    const screenMall  = document.getElementById("screenMall");

    const cakeBtn   = document.getElementById("cakeBtn");
    const trick     = document.getElementById("trick");
    const jamieVid  = document.getElementById("jamieVid");
    const closeVideo= document.getElementById("closeVideo");

    const collageFrame = document.getElementById("collageFrame");
    const mallMusic = document.getElementById("mallMusic");

    let cakeTaps = 0;
    let trickPlayed = false;

    function show(el){
      [screenIntro, screenVideo, screenMall].forEach(s => s.classList.remove("show"));
      el.classList.add("show");
    }

    // little spark fx
    function spark(x,y){
      const s = document.createElement("div");
      s.className = "spark";
      s.style.left = x + "px";
      s.style.top  = y + "px";
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 650);
    }

    // ‚úÖ star sparkle for finger move
    function star(x,y){
      const s = document.createElement("div");
      s.className = "star";
      s.style.left = x + "px";
      s.style.top  = y + "px";

      // random drift
      const dx = (Math.random()*22 - 11) + "px";
      const dy = (Math.random()*26 - 18) + "px";
      s.style.setProperty("--dx", dx);
      s.style.setProperty("--dy", dy);

      // random size a bit
      const size = 10 + Math.floor(Math.random()*6);
      s.style.fontSize = size + "px";

      document.body.appendChild(s);
      s.addEventListener("animationend", ()=> s.remove());
    }

    function startMallMusic(){
      if(!mallMusic) return;
      mallMusic.volume = 0.65;
      mallMusic.play().catch(()=>{});
    }

    // 1st tap => play trick.mp3 once
    // 2nd tap => open video + play
    cakeBtn.addEventListener("click", (e)=>{
      cakeTaps++;
      spark(e.clientX, e.clientY);

      if(cakeTaps === 1){
        if(!trickPlayed){
          trick.currentTime = 0;
          trick.volume = 0.75;
          trick.play().catch(()=>{});
          trickPlayed = true;
        }
        return;
      }

      if(cakeTaps >= 2){
        show(screenVideo);
        jamieVid.currentTime = 0;
        jamieVid.play().catch(()=>{});
      }
    });

    // Close video => go to mall collage + start music
    closeVideo.addEventListener("click", ()=>{
      jamieVid.pause();
      show(screenMall);

      // iPhone gesture-safe: this click starts the audio
      startMallMusic();
    });

    // Collage interactions:
    // - spark on tap
    // - star trail on finger move
    // - fallback: if music didn't start yet, start on first touch
    let mallStarted = false;
    let lastStarAt = 0;

    function onMallDown(e){
      const x = e.clientX ?? (e.touches && e.touches[0]?.clientX) ?? 0;
      const y = e.clientY ?? (e.touches && e.touches[0]?.clientY) ?? 0;
      spark(x, y);

      if(!mallStarted){
        startMallMusic();
        mallStarted = true;
      }
    }

    function onMallMove(e){
      const now = Date.now();
      if(now - lastStarAt < 35) return; // throttle
      lastStarAt = now;

      const x = e.clientX ?? (e.touches && e.touches[0]?.clientX);
      const y = e.clientY ?? (e.touches && e.touches[0]?.clientY);
      if(x == null || y == null) return;

      star(x, y);
    }

    // Pointer events (best)
    screenMall.addEventListener("pointerdown", onMallDown, {passive:true});
    screenMall.addEventListener("pointermove", onMallMove, {passive:true});

    // Touch fallback (older Safari)
    screenMall.addEventListener("touchstart", onMallDown, {passive:true});
    screenMall.addEventListener("touchmove", onMallMove, {passive:true});

  </script>
</body>
</html>
