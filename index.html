<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Day // 02.02.2005</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- VIDEO FONDO (ya lo tienes como background.mp4) -->
<video autoplay muted loop playsinline id="bg">
  <source src="background.mp4" type="video/mp4">
</video>

<!-- OSCURECE PARA QUE SE LEA EL TEXTO -->
<div class="overlay"></div>

<!-- HUD ARRIBA -->
<header class="hud">
  <div class="tag">DAY</div>
  <div class="tag">CODE: <span id="code">????</span></div>
  <div class="tag">❤ <span id="hearts">3</span></div>
  <button class="tag btn-mini" id="btnAudio">SFX: ON</button>
</header>

<!-- APP (AQUÍ EL JS PONE LA HISTORIA Y BOTONES) -->
<main class="app">
  <section class="card">
    <h1 class="glitch" data-text="STRANGER BIRTHDAY">STRANGER BIRTHDAY</h1>
    <p class="sub">Hawkins, Indiana — something is wrong.</p>

    <div class="type" id="text"></div>
    <div class="row" id="choices"></div>

    <hr>

    <div class="inv">
      <div class="inv-title">Inventory</div>
      <div class="inv-items" id="inv">—</div>
    </div>
  </section>
</main>

<!-- CONECTA TU JS -->
<script src="app.js"></script>
</body>
</html>
