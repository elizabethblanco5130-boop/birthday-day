<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hawkins Hub</title>

  <link href="https://fonts.cdnfonts.com/css/benguiat" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=9999">

  <style>
    /* ✅ Forzar layout centrado (sin pelear con float1/float2 del style.css) */
    .hub-stage{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 96px 18px 120px; /* espacio para header + hint */
      z-index: 20;
    }
    .hub-menu{
      width: min(520px, 92vw);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    /* ✅ Capa de GIFs: arriba del video/vignette, abajo de botones */
    .gif-layer{
      position: fixed;
      inset: 0;
      z-index: 12;
      pointer-events: none;
      overflow: hidden;
    }
    .hub-gif{
      position:absolute;
      left: var(--x);
      top: var(--y);
      width: var(--s);
      height:auto;
      opacity:.95;
      transform: translate(-50%,-50%) rotate(var(--r));
      filter: drop-shadow(0 0 14px rgba(255,0,0,.25));
      animation: hubFloat var(--t) ease-in-out infinite;
      will-change: transform;
    }
    @keyframes hubFloat{
      0%,100%{ transform: translate(-50%,-50%) rotate(var(--r)) translateY(0); }
      50%{ transform: translate(-50%,-50%) rotate(var(--r)) translateY(-16px); }
    }

    /* ✅ Iconos grandes + letra Stranger */
    .hub-icon{
      width: min(280px, 78vw);
    }
    .hub-icon img{
      width: 100%;
      height: auto;
      max-height: 170px;
      object-fit: cover;
      border-radius: 14px;
      display:block;
    }
    .hub-icon span{
      font-family: 'Benguiat', serif !important;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 18px;
      text-shadow:
        0 0 18px rgba(255,0,0,.20),
        2px 0 rgba(0,255,255,.12),
        -2px 0 rgba(255,0,0,.12);
      margin-top: 8px;
      display:block;
      text-align:center;
    }

    @media (min-width: 900px){
      .hub-menu{
        flex-direction: row;
        justify-content:center;
        gap: 28px;
        width: min(860px, 92vw);
      }
      .hub-icon{ width: 360px; }
      .hub-icon img{ max-height: 210px; }
      .hub-icon span{ font-size: 20px; }
    }

    /* ✅ Solo mostrar estos botones en NORMAL */
    body.upside .only-normal,
    body.will .only-normal{
      display:none !important;
    }

    /* ✅ Hint fijo abajo */
    .hub-hint{
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: 16px;
      z-index: 30;
    }
  </style>
</head>

<body class="hub-world normal">

  <video autoplay muted loop playsinline id="bg">
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="hub-vignette"></div>

  <!-- ✅ GIFs flotantes -->
  <div class="gif-layer" id="gifLayer" aria-hidden="true"></div>

  <audio id="hubMusic" loop preload="auto">
    <source src="should.mp3" type="audio/mpeg">
  </audio>

  <header class="hub-top">
    <a class="hub-back" href="index.html?v=1000" aria-label="Volver">←</a>
    <div class="hub-title">HAWKINS HUB</div>
    <button class="hub-worldbtn" id="worldBtn" type="button">WORLD: NORMAL</button>
  </header>

  <main class="hub-stage" id="stage">
    <div class="hub-menu">

      <a class="hub-icon only-normal" href="facts.html?v=2000" data-spark="light" aria-label="Arcade">
        <img src="img/icons/arcade.GIF" alt="Arcade">
        <span>ARCADE</span>
      </a>

      <a class="hub-icon only-normal" href="edits-hub.html?v=2000" data-spark="ash" aria-label="Archivos">
        <img src="img/icons/archivos.GIF" alt="Archivos">
        <span>ARCHIVOS</span>
      </a>

    </div>

    <div class="hub-hint">
      Toca los iconos. Cambia el mundo arriba.<br>
      <b>Easter:</b> toca 7 veces “WORLD”.
    </div>
  </main>

  <!-- ✅ sube el v para romper cache -->
  <script src="hub.js?v=2001"></script>
</body>
</html>
