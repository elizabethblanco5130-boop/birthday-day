<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hawkins Hub</title>
  <link rel="stylesheet" href="style.css?v=20">
</head>

<body class="hub-world normal">

  <!-- VIDEO FONDO -->
  <video autoplay muted loop playsinline id="bg">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="hub-vignette"></div>

  <!-- üîä M√öSICA HUB -->
  <audio id="hubMusic" loop preload="auto">
    <source src="should.mp3" type="audio/mpeg">
  </audio>

  <!-- BARRA SUPERIOR -->
  <header class="hub-top">
    <a class="hub-back" href="index.html?v=1000" aria-label="Volver">‚Üê</a>
    <div class="hub-title">HAWKINS HUB</div>
    <button class="hub-worldbtn" id="worldBtn" type="button">WORLD: NORMAL</button>
  </header>

  <!-- ICONOS -->
  <main class="hub-stage" id="stage">

    <a class="hub-icon float1" href="story.html?v=1000" data-spark="ink" aria-label="Tu historia">
      <img src="img/tape.png" alt="Tape">
      <span>Historia</span>
    </a>

    <a class="hub-icon float2" href="facts.html?v=1000" data-spark="light" aria-label="Luces">
      <img src="img/lights.png" alt="Lights">
      <span>Luces</span>
    </a>

    <a class="hub-icon float3" href="playlist.html?v=1000" data-spark="ink" aria-label="Playlist">
      <img src="img/radio.png" alt="Radio">
      <span>Mixtape</span>
    </a>

    <!-- ‚úÖ EDlTS DEL HUB (√°lbum libro) -->
    <a class="hub-icon float4" href="edits-hub.html?v=1000" data-spark="ash" aria-label="Edits">
      <img src="img/portal.png" alt="Portal">
      <span>Edits</span>
    </a>

    <a class="hub-icon float5" href="lab.html?v=1000" data-spark="ink" aria-label="Lab">
      <img src="img/lab.png" alt="Lab">
      <span>Lab</span>
    </a>

    <div class="hub-hint">
      Toca los iconos. Cambia el mundo arriba.<br>
      <b>Easter:</b> toca 7 veces ‚ÄúWORLD‚Äù.
    </div>

  </main>

  <script src="hub.js?v=20"></script>

  <script>
    // ‚úÖ iPhone/Safari: la m√∫sica solo suena despu√©s de un toque real
    const hubMusic = document.getElementById("hubMusic");
    let hubStarted = false;

    function startHubMusic(){
      if(!hubMusic || hubStarted) return;
      hubMusic.volume = 0.35;
      hubMusic.play().catch(()=>{});
      hubStarted = true;
    }

    // primer toque en cualquier parte de la p√°gina
    window.addEventListener("pointerdown", startHubMusic, { once:true });
    window.addEventListener("touchstart", startHubMusic, { once:true });
    window.addEventListener("click", startHubMusic, { once:true });
  </script>

</body>
</html>
