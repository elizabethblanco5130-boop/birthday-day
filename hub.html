<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hawkins Hub</title>

  <link href="https://fonts.cdnfonts.com/css/benguiat" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=9999">

  <style>
    /* ===== GIF LAYER (no bloquea clicks) ===== */
    .gif-layer{
      position:fixed;
      inset:0;
      z-index:5;
      pointer-events:none;
      overflow:hidden;
    }
    .hub-gif{
      position:absolute;
      left: var(--x);
      top: var(--y);
      width: var(--s);
      height:auto;
      opacity:.9;
      transform: translate(-50%,-50%) rotate(var(--r));
      filter: drop-shadow(0 0 12px rgba(255,0,0,.22));
      animation: hubFloat var(--t) ease-in-out infinite;
      will-change: transform;
    }
    @keyframes hubFloat{
      0%,100%{ transform: translate(-50%,-50%) rotate(var(--r)) translateY(0); }
      50%{ transform: translate(-50%,-50%) rotate(var(--r)) translateY(-14px); }
    }

    /* ===== Iconos m√°s grandes + letra Stranger ===== */
    .hub-icon img{
      width: 115px;
      height: 115px;
      object-fit: cover;
      border-radius: 14px;
      display:block;
    }
    .hub-icon span{
      font-family: 'Benguiat', serif !important;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 18px;
      text-shadow:
        0 0 18px rgba(255,0,0,.20),
        2px 0 rgba(0,255,255,.12),
        -2px 0 rgba(255,0,0,.12);
    }
    @media (min-width: 900px){
      .hub-icon img{ width: 150px; height: 150px; }
      .hub-icon span{ font-size: 20px; }
    }

    /* ===== Solo mostrar Arcade/Archivos en NORMAL ===== */
    body.upside .only-normal,
    body.will   .only-normal{
      display:none !important;
    }

    /* ===== UPSIDE NOTE (solo en upside) ===== */
    .upside-note{
      position:fixed;
      left:50%;
      top:56%;
      transform: translate(-50%,-50%);
      width:min(520px, 88vw);
      z-index:30;
      display:none; /* default */
      padding:14px 14px;
      border-radius:18px;
      border:1px solid rgba(255,0,0,.35);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255,0,0,.12);
      text-align:center;
      pointer-events:none;
      font-family:'Press Start 2P', monospace;
      font-size:10px;
      letter-spacing:.08em;
      line-height:1.7;
      color: rgba(255,255,255,.86);
      text-transform:uppercase;
      opacity:.95;
    }
    body.upside .upside-note{ display:block; }

    .upside-note .big{
      font-family:'Benguiat', serif;
      letter-spacing:.16em;
      font-size:18px;
      color: rgba(255,255,255,.92);
      text-shadow: 0 0 18px rgba(255,0,0,.18);
      margin-bottom:8px;
    }
  </style>
</head>

<body class="hub-world normal">

  <!-- VIDEO FONDO -->
  <video autoplay muted loop playsinline id="bg">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="hub-vignette"></div>

  <!-- ‚úÖ GIFs flotantes -->
  <div class="gif-layer" id="gifLayer" aria-hidden="true"></div>

  <!-- ‚úÖ Mensaje solo UPSIDE -->
  <div class="upside-note" id="upsideNote" aria-hidden="true">
    <div class="big">02¬∑02¬∑2005 ‚Äî INDIANA, USA</div>
    DAYS ELAPSED: 7,670<br>
    AGE: 21<br>
    STATUS: OFFICIALLY LEGAL<br>
    SYSTEM: ONLINE<br><br>
    FELIZ VIG√âSIMA-PRIMER VUELTA AL SOL.
  </div>

  <!-- üîä M√öSICA HUB -->
  <audio id="hubMusic" loop preload="auto">
    <source src="should.mp3" type="audio/mpeg">
  </audio>

  <!-- BARRA SUPERIOR -->
  <header class="hub-top">
    <a class="hub-back" href="index.html?v=1000" aria-label="Volver">‚Üê</a>
    <div class="hub-title">HAWKINS HUB</div>
    <button class="hub-worldbtn" id="worldBtn" type="button">WORLD: NORMAL</button>
  </header>

  <!-- ICONOS -->
  <main class="hub-stage" id="stage">

    <!-- ‚úÖ ARCADE -->
    <a class="hub-icon float2 only-normal" href="facts.html?v=2000" data-spark="light" aria-label="Arcade">
      <img src="img/icons/arcade.GIF" alt="Arcade">
      <span>Arcade</span>
    </a>

    <!-- ‚úÖ ARCHIVOS -->
    <a class="hub-icon float4 only-normal" href="edits-hub.html?v=2000" data-spark="ash" aria-label="Archivos">
      <img src="img/icons/archivos.GIF" alt="Archivos">
      <span>Archivos</span>
    </a>

    <div class="hub-hint">
      Toca los iconos. Cambia el mundo arriba.<br>
      <b>Easter:</b> toca 7 veces ‚ÄúWORLD‚Äù.
    </div>

  </main>

  <script src="hub.js?v=9999"></script>
</body>
</html>
