<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hawkins Hub</title>

  <link href="https://fonts.cdnfonts.com/css/benguiat" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=9999">

  <style>
    /* ===== GIF LAYER (no bloquea clicks) ===== */
    .gif-layer{
      position:fixed;
      inset:0;
      z-index:5;              /* debajo de iconos */
      pointer-events:none;    /* ‚úÖ nunca bloquea */
      overflow:hidden;
    }
    .hub-gif{
      position:absolute;
      left: var(--x);
      top: var(--y);
      width: var(--s);
      height:auto;
      opacity:.9;
      transform: translate(-50%,-50%) rotate(var(--r));
      filter: drop-shadow(0 0 12px rgba(255,0,0,.22));
      animation: hubFloat var(--t) ease-in-out infinite;
      will-change: transform;
    }
    @keyframes hubFloat{
      0%,100%{ transform: translate(-50%,-50%) rotate(var(--r)) translateY(0); }
      50%{ transform: translate(-50%,-50%) rotate(var(--r)) translateY(-14px); }
    }

    /* ===== Iconos m√°s grandes + letra Stranger ===== */
    .hub-icon img{
      width: 115px;
      height: 115px;
      object-fit: cover;
      border-radius: 14px;
      display:block;
    }
    .hub-icon span{
      font-family: 'Benguiat', serif !important;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 18px;
      text-shadow:
        0 0 18px rgba(255,0,0,.20),
        2px 0 rgba(0,255,255,.12),
        -2px 0 rgba(255,0,0,.12);
    }

    /* En compu m√°s grandes */
    @media (min-width: 900px){
      .hub-icon img{
        width: 150px;
        height: 150px;
      }
      .hub-icon span{ font-size: 20px; }
    }

    /* ===== Solo mostrar estos botones en NORMAL ===== */
    body.upside .only-normal,
    body.will   .only-normal{
      display:none !important;
    }
  </style>
</head>

<body class="hub-world normal">

  <!-- VIDEO FONDO -->
  <video autoplay muted loop playsinline id="bg">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="hub-vignette"></div>

  <!-- ‚úÖ GIFs flotantes -->
  <div class="gif-layer" id="gifLayer" aria-hidden="true"></div>

  <!-- üîä M√öSICA HUB -->
  <audio id="hubMusic" loop preload="auto">
    <source src="should.mp3" type="audio/mpeg">
  </audio>

  <!-- BARRA SUPERIOR -->
  <header class="hub-top">
    <a class="hub-back" href="index.html?v=1000" aria-label="Volver">‚Üê</a>
    <div class="hub-title">HAWKINS HUB</div>
    <button class="hub-worldbtn" id="worldBtn" type="button">WORLD: NORMAL</button>
  </header>

  <!-- ICONOS (como antes, flotantes) -->
  <main class="hub-stage" id="stage">

    <!-- ‚úÖ ARCADE -->
    <a class="hub-icon float2 only-normal" href="facts.html?v=2000" data-spark="light" aria-label="Arcade">
      <img src="img/icons/arcade.GIF" alt="Arcade">
      <span>Arcade</span>
    </a>

    <!-- ‚úÖ ARCHIVOS -->
    <a class="hub-icon float4 only-normal" href="edits-hub.html?v=2000" data-spark="ash" aria-label="Archivos">
      <img src="img/icons/archivos.GIF" alt="Archivos">
      <span>Archivos</span>
    </a>

    <div class="hub-hint">
      Toca los iconos. Cambia el mundo arriba.<br>
      <b>Easter:</b> toca 7 veces ‚ÄúWORLD‚Äù.
    </div>

  </main>

  <script src="hub.js?v=9999"></script>
</body>
</html>
