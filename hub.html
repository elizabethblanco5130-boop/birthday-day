<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hawkins Hub</title>
  <link rel="stylesheet" href="style.css?v=20">
</head>
<body class="hub-world normal">

<video autoplay muted loop playsinline id="bg">
  <source src="background.mp4" type="video/mp4">
</video>
<div class="hub-vignette"></div>

<!-- Barra arriba -->
<header class="hub-top">
  <a class="hub-back" href="index.html">←</a>
  <div class="hub-title">HAWKINS HUB</div>
  <button class="hub-worldbtn" id="worldBtn">WORLD: NORMAL</button>
</header>

<!-- Área de iconos -->
<main class="hub-stage" id="stage">

  <!-- ICONOS (PNG) -->
  <a class="hub-icon float1" href="story.html" data-spark="ink" aria-label="Tu historia">
    <img src="img/tape.png" alt="Tape">
    <span>Historia</span>
  </a>

  <a class="hub-icon float2" href="facts.html" data-spark="light" aria-label="Luces">
    <img src="img/lights.png" alt="Lights">
    <span>Luces</span>
  </a>

  <a class="hub-icon float3" href="playlist.html" data-spark="ink" aria-label="Playlist">
    <img src="img/radio.png" alt="Radio">
    <span>Mixtape</span>
  </a>

  <a class="hub-icon float4" href="gallery.html" data-spark="ash" aria-label="Edits">
    <img src="img/portal.png" alt="Portal">
    <span>Edits</span>
  </a>

  <a class="hub-icon float5" href="lab.html" data-spark="ink" aria-label="Lab">
    <img src="img/lab.png" alt="Lab">
    <span>Lab</span>
  </a>
<!-- ICONO PASTEL (entrada secreta) -->
<a class="hub-icon float-cake" href="cake.html" data-secret="cake">
  <img src="img/cake.png" alt="Cake Portal">
  <span>Birthday</span>
</a>
  <div class="hub-hint">
    Toca los iconos. Cambia el mundo arriba.  
    <b>Easter:</b> toca 7 veces “WORLD”.
  </div>
</main>

<script src="hub.js?v=20"></script>
</body>
</html>
