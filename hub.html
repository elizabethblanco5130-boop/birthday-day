<style>
  /* ==============================
     PLACEHOLDERS VISIBLES (NORMAL)
     ============================== */

  .gif-layer{
    position:fixed;
    inset:0;
    z-index:60; /* üî¥ M√ÅS ALTO que todo */
    pointer-events:none;
  }

  .gif-ph{
    position:absolute;
    transform:translate(-50%,-50%) rotate(var(--r));
    padding:10px 14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.25);
    background:rgba(0,0,0,.45);
    backdrop-filter:blur(6px);
    font-family:'Press Start 2P', monospace;
    font-size:10px;
    letter-spacing:.06em;
    color:#fff;
    text-transform:uppercase;
    text-shadow:
      0 0 12px rgba(255,0,0,.35),
      0 0 8px rgba(0,255,255,.25);
    box-shadow:
      0 0 0 2px rgba(255,0,0,.12),
      0 0 30px rgba(255,0,0,.35);
    animation:floatPH var(--t) ease-in-out infinite;
    opacity:.95;
    white-space:nowrap;
  }

  @keyframes floatPH{
    0%,100%{ transform:translate(-50%,-50%) rotate(var(--r)) translateY(0); }
    50%{ transform:translate(-50%,-50%) rotate(var(--r)) translateY(-20px); }
  }

  /* ‚ùå NO mostrar en UPSIDE */
  body.upside .gif-layer,
  body.will .gif-layer{
    display:none !important;
  }
</style>

<!-- PLACEHOLDERS -->
<div class="gif-layer" id="gifLayer"></div>

<script>
  const gifLayer = document.getElementById("gifLayer");
  const rand = (a,b)=> a + Math.random()*(b-a);

  function renderPlaceholders(){
    if(!gifLayer) return;
    gifLayer.innerHTML = "";

    // SOLO WORLD NORMAL
    if(!document.body.classList.contains("normal")) return;

    for(let i=1;i<=22;i++){
      const el = document.createElement("div");
      el.className = "gif-ph";
      el.textContent = `hawkins${i}.GIF`;

      el.style.left = rand(8,92) + "%";   // TODA la pantalla
      el.style.top  = rand(10,90) + "%";
      el.style.setProperty("--r", rand(-18,18) + "deg");
      el.style.setProperty("--t", rand(3,6) + "s");

      gifLayer.appendChild(el);
    }
  }

  window.addEventListener("load", renderPlaceholders);
  window.addEventListener("resize", renderPlaceholders);
</script>
