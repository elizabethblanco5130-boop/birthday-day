<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hawkins Hub</title>

  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="style.css?v=999">

  <!-- Extra CSS (decor + chispas) para que funcione aunque no edites style.css -->
  <style>
    /* Decor flotante */
    .hub-decor{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }
    .hub-float{
      position: absolute;
      width: 54px;
      height: 54px;
      opacity: .9;
      filter: drop-shadow(0 0 14px rgba(255,0,0,.18));
      animation: hubDrift 10s ease-in-out infinite;
    }
    .hub-float.f2{ width: 62px; height: 62px; opacity:.75; animation-duration: 13s; }
    .hub-float.f3{ width: 48px; height: 48px; opacity:.65; animation-duration: 16s; }

    .hub-float.f1{ left: 8%; top: 24%; }
    .hub-float.f2{ left: 78%; top: 28%; }
    .hub-float.f3{ left: 18%; top: 72%; }

    @keyframes hubDrift{
      0%,100%{ transform: translate(0,0) rotate(0deg); }
      50%{ transform: translate(12px,-18px) rotate(6deg); }
    }

    /* Chispas al click */
    .hub-spark{
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transform: translate(-50%,-50%);
      background: rgba(255,0,0,.95);
      box-shadow:
        0 0 14px rgba(255,0,0,.85),
        0 0 26px rgba(0,255,255,.25);
      pointer-events: none;
      z-index: 9999;
      animation: hubPop .65s ease-out forwards;
    }
    @keyframes hubPop{
      from{ opacity:1; transform: translate(-50%,-50%) scale(.7); }
      to{ opacity:0; transform: translate(-50%,-50%) scale(3.6); }
    }
  </style>
</head>

<body class="hub-world normal">

  <!-- Fondo -->
  <video autoplay muted loop playsinline id="bg">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="hub-vignette"></div>

  <!-- Barra arriba -->
  <header class="hub-top">
    <a class="hub-back" href="index.html?v=999" aria-label="Volver">←</a>
    <div class="hub-title">HAWKINS HUB</div>
    <button class="hub-worldbtn" id="worldBtn" type="button">WORLD: NORMAL</button>
  </header>

  <!-- Área de iconos -->
  <main class="hub-stage" id="stage">

    <!-- ICONOS -->
    <a class="hub-icon float1" href="story.html?v=999" data-spark="ink" aria-label="Tu historia">
      <img src="img/tape.png" alt="Tape">
      <span>Historia</span>
    </a>

    <a class="hub-icon float2" href="facts.html?v=999" data-spark="light" aria-label="Luces">
      <img src="img/lights.png" alt="Lights">
      <span>Luces</span>
    </a>

    <a class="hub-icon float3" href="playlist.html?v=999" data-spark="ink" aria-label="Playlist">
      <img src="img/radio.png" alt="Radio">
      <span>Mixtape</span>
    </a>

    <a class="hub-icon float4" href="gallery.html?v=999" data-spark="ash" aria-label="Edits">
      <img src="img/portal.png" alt="Portal">
      <span>Edits</span>
    </a>

    <a class="hub-icon float5" href="lab.html?v=999" data-spark="ink" aria-label="Lab">
      <img src="img/lab.png" alt="Lab">
      <span>Lab</span>
    </a>

    <!-- ICONO PASTEL (entrada secreta) -->
    <a class="hub-icon float-cake" href="cake.html?v=999" data-spark="spark" aria-label="Birthday secret">
      <img src="img/cake.png" alt="Cake Portal">
      <span>Birthday</span>
    </a>

    <!-- DECOR FLOTANTE (opcional, reemplaza PNG cuando los tengas) -->
    <div class="hub-decor" aria-hidden="true">
      <img class="hub-float f1" src="img/dice.png" alt="">
      <img class="hub-float f2" src="img/walkie.png" alt="">
      <img class="hub-float f3" src="img/compass.png" alt="">
    </div>

    <div class="hub-hint">
      Toca los iconos. Cambia el mundo arriba.<br>
      <b>Easter:</b> toca 7 veces “WORLD”.
    </div>

  </main>

  <!-- Chispas al click (solo iconos y WORLD) -->
  <script>
    document.addEventListener("click", (e) => {
      const ok = e.target.closest(".hub-icon") || e.target.closest("#worldBtn");
      if(!ok) return;

      const s = document.createElement("div");
      s.className = "hub-spark";
      s.style.left = e.clientX + "px";
      s.style.top  = e.clientY + "px";
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 650);
    }, { passive:true });
  </script>

  <!-- Tu JS principal -->
  <script src="hub.js?v=999"></script>
</body>
</html>
